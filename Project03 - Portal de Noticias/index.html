<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/css/index.css">

  <title>Portal de Notícias</title>
</head>

<body>
  <header class="container">
    <nav id="primary" class="grid grid-flow-col">
      <div>
        <img src="/assets/icons/List.svg" alt="">
        <strong>Menu</strong>

      </div>
      <div>
        <img src="./assets/Tech News.svg" alt="">
      </div>

      <div>
        <strong>Buscar</strong>
        <img src="./assets/icons/MagnifyingGlass.svg" alt="">
      </div>
    </nav>
    <nav id="secondary" class="grid grid-flow-col">
      <a href="#">Inteligência Artificial</a>
      <a href="#">Blockchain</a>
      <a href="#">Hologramas</a>
      <a href="#">Internet</a>
      <a href="#">Vestiveis</a>
      <a href="#">Realidade Aumentada</a>
      <a href="#">Realidade Virtual</a>

    </nav>
  </header>
  <main class="grid container">
    <section id="featured" class="grid grid-flow-col gap-16">
      <figure class="card">
        <img src="./assets/img/Image 01.png" alt="">
        <figcaption>
          <span class="content-tag">robótica</span>
          <h2 class="text-2xl">Robôs domésticos começam a ser adotados para tarefas diárias, prometendo mais conforto e
            eficiência nas
            residências.</h2>
        </figcaption>
      </figure>
      <div class="grid grid-cols-2 gap-16">
        <figure class="card">
          <img src="./assets/img/Image 02.png" alt="">
          <figcaption>
            <span class="content-tag">Hologramas</span>
            <h2 class="text-2xl">Novo Smartphone Projetor 3D chega ao mercado, transformando a forma como vemos nossas
              telas!</h2>
          </figcaption>
        </figure>
        <figure class="card">
          <img src="./assets/img/Image 03.png" alt="">
          <figcaption>
            <span class="content-tag">Internet</span>
            <h2 class="text-2xl">Tecnologia 6G chega às metrópoles brasileiras, prometendo revolucionar a forma como
              vivemos e nos comunicamos.</h2>
          </figcaption>
        </figure>
        <figure class="card">
          <img src="./assets/img/Image 04.png" alt="">
          <figcaption>
            <span class="content-tag">Vestiveis</span>
            <h2 class="text-2xl">Empresa lança relógio inteligente capaz de monitorar a saúde mental, oferecendo
              insights valiosos para o bem-estar pessoal.</h2>
          </figcaption>
        </figure>
        <figure class="card">
          <img src="./assets/img/Image 05.png" alt="">
          <figcaption>
            <span class="content-tag">Realidade Virtual</span>
            <h2 class="text-2xl">Escolas adotam a tecnologia VR para proporcionar experiências imersivas, transformando
              a aprendizagem tradicional.</h2>
          </figcaption>
        </figure>
      </div>

    </section>

  </main>
</body>

</html>
