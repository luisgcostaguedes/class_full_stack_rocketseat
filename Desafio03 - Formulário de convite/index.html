<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <title>Formulário de Convite</title>
</head>

<body>
  <div id="app">
    <aside id="fixed">

      <header>
        <img src="/assets/Logo.svg" alt="">
        <h1 class="logo">Festivite</h1>
        <p>Crie um convite digital para seu evento</p>
      </header>
    </aside>
    <main id="invite">
      <div class="form-container">
        <h1>Crie seu convite</h1>
        <form method="post" enctype="multipart/form-data">
          <fieldset class="about-event">
            <div class="title">
              <img src="/assets/icons/calendar.svg" alt="">
              <h3>Sobre o evento</h3>
            </div>

            <div class="input-wrapper">
              <label for="event-name">Título</label>
              <input type="text" name="event-name" id="event-name" placeholder="Nome do evento">
            </div>

            <div class="flex gap-1">

              <div class="input-wrapper flex-1">
                <label for="event-hour-start">Início</label>
                <input type="text" name="event-hour-start" id="event-hour-start" placeholder="DD/MM/AAAA, --:--">
              </div>

              <div class="input-wrapper flex-1">
                <label for="event-hour-finish">Fim</label>
                <input type="text" name="event-hour-finish" id="event-hour-finish" placeholder="DD/MM/AAAA, --:--">
              </div>
            </div>
            <div class="flex gap-1">


              <div class="input-wrapper flex-1">
                <label for="event-type">Tipo</label>
                <input type="text" name="event-type" id="event-type" placeholder="Nome do evento">
              </div>

              <div class="input-wrapper flex-1">
                <label for="event-local">Local</label>
                <input type="text" name="event-local" id="event-local" placeholder="Nome do evento">
              </div>
            </div>

            <div class="textarea-wrapper">
              <label for="description">Descrição</label>
              <textarea name="description" id="description" cols="30" rows="5"
                placeholder="Escreva sobre os detalhes do evento"></textarea>
            </div>

          </fieldset>

          <fieldset class="personalization">
            <div class="title">
              <img src="/assets/icons/paintbrush-vertical.svg" alt="">
              <h3>Personalização</h3>
            </div>
          </fieldset>
        </form>
      </div>
    </main>

  </div>
</body>

</html>
